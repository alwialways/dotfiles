#set -g status-right "#[fg=colour1,bold,bg=colour235]#(/bin/bash ~/Documents/Script/new_mail.sh)#[default]#[fg=colour136,bg=colour235]┃ %a %d-%b-%y │ %H:%M:%S ┃"
set -g status-right "#(/bin/bash ~/Documents/Script/new_mail.sh) ┃ %H:%M:%S"


# key main bind
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# set scrollback history to 10000 (10k)
set -g history-limit 10000

setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection


